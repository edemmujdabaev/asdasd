<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/fonts.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__content container">
                <a href="" class="nav__logo">
                    <img src="./assets/images/logo.png" alt="">
                </a>
                <ul class="nav__list">
                    <li>
                        <a href="" class="nav__list-link">
                            HOME
                        </a>
                    </li>
                    <li>
                        <a href="" class="nav__list-link">
                            PAGES
                        </a>
                    </li>
                    <li>
                        <a href="" class="nav__list-link">
                            PORTFOLIO
                        </a>
                    </li>
                    <li>
                        <a href="" class="nav__list-link">
                            BLOG
                        </a>
                    </li>
                    <li>
                        <a href="" class="nav__list-link">
                            ABOUT
                        </a>
                    </li>
                    <li>
                        <a href="" class="nav__list-link">
                            SHORTCODES
                        </a>
                    </li>
                </ul>

                <form action="" class="nav__search">
                    <input type="text" placeholder="Search...">
                    <button>
                        <img src="./assets/icons/search.svg" alt="">
                    </button>
                </form>

            </div>
        </nav>

        <div class="header__content">
            <h1 class="header__title">
                Amazing Shop Layouts
            </h1>
            <p class="header__descr">
                Grayson Collection
            </p>
            <button class="header__btn">
                <span>SHOP NOW</span>
            </button>
        </div>
    </header>

    <main class="main">
        <section class="commerce">
            <div class="commerce__content container">
                <div class="commerce__cards">

                    <div class="commerce__cards-item">
                        <div class="item-preview">
                            <img src="./assets/images/commerce-1.png" alt="">
                        </div>
                        <h4 class="item-title">
                            Barcelona
                        </h4>
                    </div>
                    <div class="commerce__cards-item">
                        <div class="item-preview">
                            <img src="./assets/images/commerce-2.png" alt="">
                        </div>
                        <h4 class="item-title">
                            Milano
                        </h4>
                    </div>
                    <div class="commerce__cards-item">
                        <div class="item-preview">
                            <img src="./assets/images/commerce-3.png" alt="">
                        </div>
                        <h4 class="item-title">
                            Parij
                        </h4>
                    </div>
                    <div class="commerce__cards-item">
                        <div class="item-preview">
                            <img src="./assets/images/commerce-4.png" alt="">
                        </div>
                        <h4 class="item-title">
                            Rome
                        </h4>
                    </div>

                </div>
                <div class="commerce__text">
                    <h2 class="commerce__text-title">
                        eCommerce Ready
                    </h2>
                    <p class="commerce__text-descr">
                        Style your products and shop pages, add a cart widget to your header,
                        and convert clicks into sales.
                    </p>
                </div>
            </div>
        </section>

        <section class="project">
            <div class="project__content container">
                <p class="project__content-descr">
                    The Chloe Collection
                </p>
                <h2 class="project__content-title">
                    The Project Jacket
                </h2>
                <button class="project__btn">
                    <span>PURCHASE THEME</span>
                </button>
            </div>
        </section>

        <section class="custom">
            <div class="custom__content container">
                
            </div>
        </section>

    </main>

</body>

</html>
